<section>
  <div class="page-header">
    <h1>
      Theater
      <a class="btn btn-primary pull-right" data-ui-sref="admin.Theater.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="theater in vm.theaters" data-ui-sref="admin.Theater.edit({TheaterId: theater._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="theater.created | date:'mediumDate'"></span>
        by
        <span ng-if="theater.user" ng-bind="theater.user.displayName"></span>
        <span ng-if="!theater.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="theater.title"></h4>
      <p class="list-group-item-text" data-ng-bind="theater.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="theater.$resolved && !theater.length">
    No theater yet, why don't you <a data-ui-sref="admin.theater.create">create one</a>?
  </div>
</section>
